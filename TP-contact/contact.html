<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>
    <div class="container">
        <form action="" id="formulaire">
            <table>
                <tr class="cont">
                    <th colspan="2"><h2>Contactez-Nous</h2></th>
                </tr>
                <tr>
                    <td>Nom complet :</td>
                    <td><input type="text" placeholder="Nom complet" name="nom"  id="nom"></td>
                </tr>
                <tr>
                    <td>Adresse e-mail :</td>
                    <td><input type="email" placeholder="Adresse e-mail" name="email" id="email" ></td>
                </tr>
                <tr>
                    <td> Objet du message :</td>
                    <td><input type="text" placeholder="Objet du message " name="objet" id="objet" ></td>
                </tr>
                <tr>
                    <td> Message :</td>
                    <td><textarea name="" cols="30" rows="10" name="message" id="message"></textarea></td>
                </tr>
                <tr class="btn">
                    <td colspan="2"><button type="submit">Envoyer</button></td>
                </tr>
            </table>
        </form>
    </div>
    
    <script src="formulaire.js"></script>
</body>
</html>
